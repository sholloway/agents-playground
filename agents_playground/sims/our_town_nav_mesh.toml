[simulation.ui]
title = 'Our Town'
description = 'A simulation of a small town.'
instructions = 'Click the start button to begin the simulation.'

# Note: All locations are listed in cell coordinates.
# Cell rows and columns start with 0.
[scene]
cell_size = [20, 20]
height = 1300 # In pixels.
layers = [
  { label='Grid', renderer='render_grid_layer'},
  { label='Entities', renderer='render_entities_layer'},
  { label='Navigation Mesh', renderer='render_nav_mesh_layer'},
  { label='Performance Statistics', renderer='render_stats_layer'},
  { label='Agents', renderer='render_agents_layer'},
]
# Defining Agents in the TOML file. These will be replaced by a coroutine.
agents = [
  { id = 1, crest='green', location=[13, 60], state='PLANNING'},
]

# Current Step - Flushing out Agent Navigation
schedule = [
  { coroutine = 'agent_random_navigation', agent_id = 1, step_index = 1, speed = 0.2}
]

